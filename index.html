<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naomi Richmond</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
      <a href="index" class="link link--anim">Naomi Richmond</a>
      <a href="about" class="link link--anim">about</a>
      <a href="contact" class="link link--anim">contact</a>
  </nav>

  <div class="description"></div>

  <div class="grid">
    <div class="item"><img src="https://source.unsplash.com/random/400x400" alt=""></div>
    <div class="item"><img src="https://source.unsplash.com/random/400x400" alt=""></div>
    <div class="item"><img src="https://source.unsplash.com/random/400x400" alt=""></div>

    <div class="item"><img src="https://source.unsplash.com/random/400x400" alt=""></div>
  </div>
</body>
<script>
  // external js: masonry.pkgd.js, imagesloaded.pkgd.js

  // init Masonry
  var grid = document.querySelector('.grid');

  var msnry = new Masonry( grid, {
    itemSelector: '.grid-item',
    columnWidth: '.grid-sizer',
    percentPosition: true
  });

  imagesLoaded( grid ).on( 'progress', function() {
    // layout Masonry after each image loads
    msnry.layout();
  });
</script>
</html>
